<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="weather-conditions-container">
                <div class="main-weather-info">
                    <ul class="location-info-list">
                        <li data-clouds class="location-info">Cloudy</li>
                        <li data-city class="location-info">Chicago</li>
                        <li data-temp class="location-info">83 F</li>
                        <form>
                            <label for="fahren-celsius"></label>
                            <input data-location type="text" id="fahren-celsius" name="fahren-celsius" required placeholder="Search location">
                            <button data-search-btn class="search">Search</button>
                        </form>
                    </ul>
                    
                    
                </div>
                <div class="weather-snippets">
                    <div class="weather-card">
                        <p class="weather-card-text">Feels Like</p>
                        <p data-feels-like class="weather-card-stat">88 F</p>
                    </div>
                    <div class="weather-card">
                        <p class="weather-card-text">Humidity</p>
                        <p data-humidity class="weather-card-stat">70%</p>
                    </div>
                    <div class="weather-card">
                        <p class="weather-card-text">Wind Speed</p>
                        <p data-wind class="weather-card-stat">6 mph</p>
                    </div>
                </div>
            </div>
            <!-- <div class="daily-weather-container">
                <div class="daily-hourly-btn-container">
                    <button>Daily</button>
                    <button>Hourly</button>
                </div>
                <div class="days-container"></div>
                <div class="temps-container"></div>
            </div> -->
        </div>
        



        <script src="./index.bundle.js"></script>
    </body>
</html>
